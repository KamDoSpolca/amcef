<h1 mat-dialog-title>{{ data.header }}</h1>
<div mat-dialog-content>
  <p>{{ data.question }}<b>{{ data.title }}</b>.</p>
</div>
<div mat-dialog-actions class="pt-1 pb-1 modal-actions">
  <button mat-button (click)="onNoClick()">{{ data.cancel }}</button>
  <button mat-button mat-dialog-close="true" class="{{data.btnClass}}" cdkFocusInitial>{{ data.confirm }}</button>
</div>
